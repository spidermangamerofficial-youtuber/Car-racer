<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline 3D Car Game</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
</style>
</head>
<body>

<!-- Three.js (non-module version for file:// use) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
//---------------------------------------------------------
// SCENE + CAMERA + RENDERER
//---------------------------------------------------------
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 200);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 5, 12);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

//---------------------------------------------------------
// LIGHTS
//---------------------------------------------------------
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(20, 20, 10);
scene.add(sun);

//---------------------------------------------------------
// ROAD
//---------------------------------------------------------
const roadLength = 500;

const road = new THREE.Mesh(
  new THREE.PlaneGeometry(10, roadLength),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
road.rotation.x = -Math.PI/2;
scene.add(road);

// Center white line
const centerLine = new THREE.Mesh(
  new THREE.PlaneGeometry(0.2, roadLength),
  new THREE.MeshStandardMaterial({ color: 0xffffff })
);
centerLine.rotation.x = -Math.PI/2;
scene.add(centerLine);

// Red & white edges
function createEdgeStrip(xPos, color) {
  const strip = new THREE.Mesh(
    new THREE.PlaneGeometry(0.4, roadLength),
    new THREE.MeshStandardMaterial({ color })
  );
  strip.rotation.x = -Math.PI/2;
  strip.position.x = xPos;
  return strip;
}
scene.add(createEdgeStrip(-5, 0xff0000));
scene.add(createEdgeStrip(5, 0xff0000));

//---------------------------------------------------------
// SIMPLE CAR (100% offline, no GLTF)
//---------------------------------------------------------
const car = new THREE.Group();

// Body
const body = new THREE.Mesh(
  new THREE.BoxGeometry(2, 0.5, 4),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
body.position.y = 0.5;
car.add(body);

// Roof
const roof = new THREE.Mesh(
  new THREE.BoxGeometry(1.2, 0.5, 2),
  new THREE.MeshStandardMaterial({ color: 0xaa0000 })
);
roof.position.set(0, 1, 0);
car.add(roof);

// Wheels
function wheel(x, z) {
  const w = new THREE.Mesh(
    new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16),
    new THREE.MeshStandardMaterial({ color: 0x000000 })
  );
  w.rotation.z = Math.PI/2;
  w.position.set(x, 0.2, z);
  return w;
}

car.add(wheel(-1, -1.5));
car.add(wheel(1, -1.5));
car.add(wheel(-1, 1.5));
car.add(wheel(1, 1.5));

car.position.set(0, 0.3, 0);
scene.add(car);

//---------------------------------------------------------
// BUILDINGS
//---------------------------------------------------------
function spawnBuildings() {
  for (let i=0; i<80; i++) {
    const h = Math.random()*8 + 3;
    const building = new THREE.Mesh(
      new THREE.BoxGeometry(4, h, 4),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    building.position.set(
      Math.random() > 0.5 ? 15 : -15,
      h/2,
      -i*10
    );
    scene.add(building);
  }
}
spawnBuildings();

//---------------------------------------------------------
// STREET LIGHTS
//---------------------------------------------------------
function createStreetLights() {
  for (let i=0; i<60; i++) {
    const pole = new THREE.Mesh(
      new THREE.CylinderGeometry(0.1,0.1,6),
      new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    pole.position.set(6, 3, -i*12);
    scene.add(pole);

    const bulb = new THREE.PointLight(0xffdd99, 0.8, 30);
    bulb.position.set(6, 6, -i*12);
    scene.add(bulb);
  }
}
createStreetLights();

//---------------------------------------------------------
// TRAFFIC LIGHT
//---------------------------------------------------------
function addTrafficLight(z) {
  const pole = new THREE.Mesh(
    new THREE.CylinderGeometry(0.2,0.2,10),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  pole.position.set(0,5,z);
  scene.add(pole);

  const lightBox = new THREE.Mesh(
    new THREE.BoxGeometry(1.2,2.5,1),
    new THREE.MeshStandardMaterial({ color: 0x000000 })
  );
  lightBox.position.set(0,9,z);
  scene.add(lightBox);

  const red = new THREE.PointLight(0xff0000, 2, 20);
  red.position.set(0,10,z+0.5);
  scene.add(red);
}

addTrafficLight(-60);
addTrafficLight(-250);

//---------------------------------------------------------
// CONTROLS
//---------------------------------------------------------
let speed = 0;
let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

//---------------------------------------------------------
// GAME LOOP
//---------------------------------------------------------
function animate() {
  requestAnimationFrame(animate);

  // Movement
  if (keys["ArrowUp"]) speed = Math.min(speed + 0.02, 0.5);
  if (keys["ArrowDown"]) speed = Math.max(speed - 0.02, -0.2);

  if (!keys["ArrowUp"] && !keys["ArrowDown"]) {
    speed *= 0.97;
  }

  if (keys["ArrowLeft"]) car.rotation.y += 0.04;
  if (keys["ArrowRight"]) car.rotation.y -= 0.04;

  car.position.x -= Math.sin(car.rotation.y) * speed;
  car.position.z -= Math.cos(car.rotation.y) * speed;

  // Camera follow
  camera.position.set(
    car.position.x + Math.sin(car.rotation.y)*8,
    4,
    car.position.z + Math.cos(car.rotation.y)*8
  );
  camera.lookAt(car.position);

  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
